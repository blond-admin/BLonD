sudo: false
language: python
os:
- linux
compiler:
- gcc
python:
  - "2.7"
  - "3.4"
addons:
  apt:
    sources:
    # - ubuntu-toolchain-r-test
    # - george-edison55-precise-backports
    packages:
    - gfortran
    - libpng-dev
    - libfreetype6
    - python-tk
install:
  - pip install coveralls numpy scipy matplotlib future
cache:
  apt: true
  pip: true
before_script:
  - export PYTHONPATH='./'
script:
  - coverage run -m pytest -k 'Test and py' unittests/*/*